      template="../../Templates/layout.xhtml">

        <p:schedule id="scheduleLocale" value="#{scheduleView.eventModel}" locale="en" /> 
        
    </h:panelGrid>    
</h:form>

        monthNames: ['Junary','February','March','April','May','June',

        monthNamesShort: ['Jun','Feb','Mar','Apr','May','June',
            'July','Aug','Sept','Oct','Nov','Dec'],
        dayNames: ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],
        dayNamesShort: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'],
        dayNamesMin: ['Su','Mo','Tu','We','Th','Fr','Sa'],
        weekHeader: 'Hf',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        month: 'month',
        week: 'week',
        day: 'day',
        allDayText : 'allDay'

</script>
<style type="text/css">
    .value {
        width: 1000px;

</style>
