<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="../../Templates/layout.xhtml"
      xmlns:p="http://primefaces.org/ui"> 

      <ui:define name="content">

<div class="panel panel-orange">
	<div class="panel-heading"></div>
	<div class="panel-body pan">
		<h:form action="#">
			<div class="form-body pal">
				<div class="form-group">
					<div class="input-icon right">
						<i class="fa fa-user"></i> <h:inputText value="#{updateProfilBean.sup.login}">
						<f:passThroughAttribute name="placeholder"
        											value="#{updateProfilBean.sup.login}"/>
                                              </h:inputText>
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon right">
						<i class="fa fa-envelope"></i> <h:inputText value="#{updateProfilBean.sup.mail}">
						<f:passThroughAttribute name="placeholder"
        											value="#{updateProfilBean.sup.mail}"/>
                                              </h:inputText>
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon right">
						<i class="fa fa-lock"></i><h:inputText value="#{updateProfilBean.sup.passwd}">
						<f:passThroughAttribute name="placeholder"
        											value="#{updateProfilBean.sup.passwd}"/>
                                              </h:inputText>
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon right">
						<i class="fa fa-lock"></i> <h:inputText value="#{updateProfilBean.sup.phoneNumbe}">
						<f:passThroughAttribute name="placeholder"
        											value="#{updateProfilBean.sup.phoneNumbe}"/>
                                              </h:inputText>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<h:inputText value="#{updateProfilBean.sup.firstName}">
						<f:passThroughAttribute name="placeholder"
        											value="#{updateProfilBean.sup.firstName}"/>
                                              </h:inputText>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<h:inputText value="#{updateProfilBean.sup.lastName}">
						<f:passThroughAttribute name="placeholder"
        											value="#{updateProfilBean.sup.lastName}"/>
                                              </h:inputText>
						</div>
					</div>
				</div>
				<div class="form-group">
					<select class="form-control">
						<option>Service</option>
						<option value="0">taxi</option>
						<option value="1">Transport</option>
						<option value="2">Camion</option>
						<option value="3">Moto</option>
						
					</select>
				</div>
				
			</div>
			<div class="form-actions text-right pal">
				<h:commandButton value="UpDate" action="#{updateProfilBean.DoUpdate()}" />
 			</div> 
		</h:form>
	</div>
</div>
 </ui:define>

	</ui:composition>
