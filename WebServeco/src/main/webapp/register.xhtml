<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      	 xmlns:p="http://primefaces.org/ui"
      	 xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 
<h:head>
    <title>Serveco | Sign up</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="/WebServeco/Ressources/images/icons/favicon.ico"/>
    <link rel="apple-touch-icon" href="/WebServeco/Ressources/images/icons/favicon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/WebServeco/Ressources/images/icons/favicon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/WebServeco/Ressources/images/icons/favicon-114x114.png"/>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700"/>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/jquery-ui-1.10.4.custom.min.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/animate.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/all.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/main.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/style-responsive.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/zabuto_calendar.min.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/pace.css"/>
    <link type="text/css" rel="stylesheet" href="/WebServeco/Ressources/css/jquery.news-ticker.css"/>
</h:head>
<h:body>
   
     <div class="panel panel-orange">
                                            <div class="panel-heading">
                                                Registration form</div>
                                                <p:growl id="growl" showDetail="true" sticky="true" /> 
                                                
                                            <div class="panel-body pan">
                                                <h:form enctype="multipart/form-data">
                                                <div class="form-body pal">
                                                    <div class="form-group">
                                                        <div class="input-icon right">
                                                            <i class="fa fa-user"></i>
                                                            <h:inputText a:placeholder="login" value="#{signUpBean.supplier.login}" id="inputName" type="text"  class="form-control" a:required="true" /></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="input-icon right">
                                                            <i class="fa fa-envelope"></i>
                                                            <h:inputText value="#{signUpBean.supplier.mail}" id="inputEmail" type="text" a:placeholder="Email address" a:type="email" class="form-control" a:required="true"/></div>
                                                    </div>
                                                  
                                                            <div class="form-group">
                                                                <div class="input-icon right">
                                                                    <i class="fa fa-phone"></i>
<h:inputText id="phone" value="#{signUpBean.supplier.phoneNumbe}"  a:placeholder="Phone Number" a:type="inputText" class="form-control" a:required="true" />                                                            </div>	
                                                                                  <div class="form-group">
                                                                <div class="input-icon right">
                                                                    <i class="fa fa-user"></i>
                                                                    <h:inputText id="inputAge" a:min="0"  value="#{signUpBean.supplier.age}" a:type="number"  a:placeholder="Age" class="form-control" a:required="true" /></div>
                                                            </div>	
                                                      <div class="form-group">
                                                         <p:growl id="messages" showDetail="true" />
 
  Please select yout photo profil  <p:fileUpload value="#{signUpBean.file}" mode="simple" skinSimple="true" />
 
                                                        
                                                        </div>
                                                    
                                                    <div class="form-group">
                                                                                                  
                                                    
                                                        <div class="input-icon right">
                                                            <i class="fa fa-lock"></i>
                                                            <h:inputSecret a:required="true" value="#{signUpBean.supplier.passwd}" id="inputPassword" a:placeholder="Password" type="password"  class="form-control" /></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="input-icon right">
                                                            <i class="fa fa-lock"></i>
                                                            <h:inputSecret a:required="true" value="#{signUpBean.confirmPasswd}" id="inputConfirmPassword" type="password" a:placeholder="Confirm your password"  class="form-control" /></div>
                                                    </div>
                                                    <hr />
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:inputText a:required="true" value="#{signUpBean.supplier.firstName}" id="inputFirstName" type="text" a:placeholder="First Name" class="form-control" /></div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:inputText value="#{signUpBean.supplier.lastName}" a:required="true" id="inputLastName" type="text" a:placeholder="Last Name" class="form-control" /></div>
                                                        </div>
                                                    </div>
                                                                    <p:panel header="PLEASE SELECT A SERVICE " style="margin-bottom:10px;">                                    
                                                    
                                                    <div class="form-group">
                                                    
                                                         <h:selectOneMenu value="#{signUpBean.service}" class="form-control" required="true" >
							  									  <f:selectItems value="#{signUpBean.services}" />
													</h:selectOneMenu>
                                                        </div>
                                                         </p:panel>
                                                  </div>
                                                  
                                                   </div>
                <p:panel header="You need to specify your covered Area for work" style="margin-bottom:10px;">                                    
                  <div class="form-group">
                                                    
                                                         <h:selectOneMenu value="#{signUpBean.city}" class="form-control" required="true" >
							  																  									  <f:selectItems value="#{signUpBean.cities}" />
							  																  									 
							  									
													</h:selectOneMenu>
                                                        </div>                             
     
         
        </p:panel>                                           
                                                <div class="form-actions text-right pal">
                                                           <h:commandButton id="button" action="#{signUpBean.doSignUp()}" value="Sign up"  class="btn btn-primary" type="submit"/>
                                                        
                                                </div>
                                                </h:form>
                                            </div>
                                        </div>
   

   
   
   

</h:body>
   
    <script src="/WebServeco/Ressources/js/jquery-1.10.2.min.js"></script>
    <script src="/WebServeco/Ressources/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/WebServeco/Ressources/js/jquery-ui.js"></script>
    <script src="/WebServeco/Ressources/js/bootstrap.min.js"></script>
    <script src="/WebServeco/Ressources/js/bootstrap-hover-dropdown.js"></script>

    <script src="/WebServeco/Ressources/js/jquery.slimscroll.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.cookie.js"></script>
    <script src="/WebServeco/Ressources/js/icheck.min.js"></script>
    <script src="/WebServeco/Ressources/js/custom.min.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.news-ticker.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.menu.js"></script>
    <script src="/WebServeco/Ressources/js/pace.min.js"></script>
    <script src="/WebServeco/Ressources/js/holder.js"></script>
    <script src="/WebServeco/Ressources/js/responsive-tabs.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.categories.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.pie.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.tooltip.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.resize.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.fillbetween.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.stack.js"></script>
    <script src="/WebServeco/Ressources/js/jquery.flot.spline.js"></script>
    <script src="/WebServeco/Ressources/js/zabuto_calendar.min.js"></script>
    <script src="/WebServeco/Ressources/js/index.js"></script>
    <!--LOADING SCRIPTS FOR CHARTS-->
    <script src="/WebServeco/Ressources/js/highcharts.js"></script>
    <script src="/WebServeco/Ressources/js/data.js"></script>
    <script src="/WebServeco/Ressources/js/drilldown.js"></script>
    <script src="/WebServeco/Ressources/js/exporting.js"></script>
    <script src="/WebServeco/Ressources/js/highcharts-more.js"></script>
    <script src="/WebServeco/Ressources/js/charts-highchart-pie.js"></script>
    <script src="/WebServeco/Ressources/js/charts-highchart-more.js"></script>

</html>
